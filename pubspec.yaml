name: cherry
description: Simple yet powerful, open-source SpaceX launch tracker.

version: 2.0+0

environment:
  sdk: ">=2.0.0-dev.68.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  ## Online
  http: ^0.12.0
  flutter_web_browser: ^0.9.0+1

  ## Offline
  cached_network_image: ^0.5.1

  ## Tools
  scoped_model: ^1.0.1
  intl: ^0.15.7
  flutter_swiper: ^1.1.4
  sliver_fab: ^0.1.1
  add_2_calendar: ^1.0.2
  flutter_map: ^0.3.0
  native_widgets: ^0.1.1+1
  flutter_i18n: ^0.5.0
  material_search: ^0.2.8
  package_info: ^0.3.2

  ## Icons
  font_awesome_flutter: ^8.2.0
  cupertino_icons: ^0.1.2

flutter:
  fonts:
    - family: RobotoMono
      fonts:
        - asset: assets/fonts/RobotoMono-Bold.ttf
        - asset: assets/fonts/RobotoMono-Italic.ttf
        - asset: assets/fonts/RobotoMono-Regular.ttf
          weight: 700
    - family: ProductSans
      fonts:
        - asset: assets/fonts/ProductSans-Bold.ttf
        - asset: assets/fonts/ProductSans-Italic.ttf
        - asset: assets/fonts/ProductSans-Regular.ttf
          weight: 700
  assets:
    - assets/flutter_i18n/

  uses-material-design: true